{% macro news_categories(categories) %}

{% for category in categories %}
<div class=row>
    <div class= 'col-md-6'>
        <h3>{{category.name}}</h3>
    </div>
    <div class='col-md-6'>
        <p>{{category.description}}</p>
        <br>
        <a href="/articles/{{category.id}}&40">Show Articles</a>
    </div>
</div>
{% endfor %}
{% endmacro %}
